name: lint

on:
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18.x"
            - run: npm install
            - run: npm run build:clean && npm run build:esm && npm run build:cjs
            - run: npm run lint
